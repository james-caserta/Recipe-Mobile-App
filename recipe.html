<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="recipe.css">
  <script src="recipe.js"></script>
</head>

<body>
  
  <div class="mobile-container">
    <header>
      <input type="text">
      <button id="search">Search</button>
    </header>

    <div class="favorites">
      <h3>Favorite Meals</h3>
      <ul>
        <li>
          <img src="https://i.pinimg.com/564x/9a/ff/29/9aff29d50418a11d48c3d56f244e722e.jpg" alt="thai curry noodles">
          <span>Thai Curry Noodles</span>
        </li>
        <li>
          <img src="https://i.pinimg.com/564x/e0/fe/4f/e0fe4ff2d9b7d781be8e91fff7b1d776.jpg" alt="peanut sauce noodles">
          <span>Peanut Sauce Noodles</span>
        </li>
        <li>
          <img src="https://i.pinimg.com/564x/af/5a/05/af5a0548d005b73283f0a5e0ea97da4d.jpg" alt="tacos">
          <span>Tacos</span>
        </li>
      </ul>
    </div>
    <div class="meals">
      <span class="recipe of the day">Recipe of the Day</span>
      <div class="meal">
        <div class="meal header">
          <img src="https://assets.marthastewart.com/styles/wmax-750/d22/la102051_1106_twmroast/la102051_1106_twmroast_1119_horiz.jpg?itok=qknrM3rE" alt="">
        </div> 
        <div class="meal body">
          <h4>Veggie Veggies</h4>
          <button class="heart">
            <i class="fas fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
